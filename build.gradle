
plugins {

    id 'java'
    id 'application'
    id 'eclipse'
}

mainClassName = 'br.com.souto.Analytics'

jar {
    baseName = 'analytics'
    version =  '0.0.1'
    manifest {
    	attributes('Main-Class': 'br.com.souto.Analytics')
    }
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
